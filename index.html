<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login APP</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <!-- favicon -->
    <link rel="shortcut icon" href="../Assets/Images/icon-login.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../Styles/login.css">
    
</head>

<body>    
    <main class="cont-principal">
        <div class="cont" id="cont-login">        
            <img class="logo" src="../Assets/Images/logo.png" alt="Logo">
            <h2>Iniciar sesión</h2>
            <form action="#">
                <input type="email" id="email" class="form-control correo" placeholder="Correo electrónico" data-bs-toggle="tooltip" title="Ingrese un correo electrónico válido." required>
                <input type="password" id="password" class="form-control contrasena" placeholder="Contraseña" data-bs-toggle="tooltip" title="Debe tener mínimo 6 caracteres." required>
                <button class="btn btn-primary ingresar" id="login-btn" type="submit">
                    <span id="btn-text">Ingresar</span>
                </button>
            </form>        
            
            <div id="progress-bar-container" class="hidden">
                <div id="progress-bar"></div>
            </div>
            <p id="mensaje" class="hidden mensaje-error"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados. <i>German Bermudez</i></p>
    </footer>
</body>

</html>

<!-- Js -->
<script src="../js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
